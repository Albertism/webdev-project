        <div class="container">
            <h1>Profile</h1>

            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username"
                    ng-model="model.user.username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email"
                           class="form-control"
                           ng-model="model.user.email"
                           id="email"
                           placeholder="alice@wonderland.com">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Alice"
                    ng-model="model.user.firstName">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Wonderland"
                    ng-model="model.user.lastName">
                </div>
            </form>


            <a class="btn btn-primary btn-block"
                ng-click="model.updateUser(model.user)">Update</a>
            <a class="btn btn-info btn-block"
               href="#!/user/{{model.user._id}}/website">Websites</a>
            <a class="btn btn-danger  btn-block"
               ng-click="model.unregisterUser(model.user)">Unregister</a>
            <a class="btn btn-danger  btn-block"
               ng-click="model.logout()"
               href="">Logout</a>
        </div>
