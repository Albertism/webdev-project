            <button href="" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                Boards <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li class="dropdown-item"><a href="#">Action</a></li>
                <li class="dropdown-item"><a href="#">Another action</a></li>

                <li class="dropdown-divider"></li>

            </ul>
        </div>

        <li class="nav-item navbar-menus" ng-show="model.currentUser.isAdmin">
            <button class="btn btn-secondary">Admin</button>

        <li class="nav-item navbar-menus" ng-show='model.currentUser'>
            <button type="button" class="btn btn-primary btn-outline-primary" href="#!/profile/{{model.currentUser._id}}">
                <img src="http://watchkings.de/wp-content/uploads/2017/01/icon-vector-dva.png" width="18" height="18" class="d-inline-block align-top" alt="">

<div class="modal fade" id="loginRegisterModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">OverHub Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav">
                    <li class="nav-link active" style="display: none;"><a href="#Login" data-toggle="tab" role="tab">Login</a></li>
                    <li class="nav-link" style="display: none;"><a href="#Register" data-toggle="tab" role="tab">Registration</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="Login">
                        <div>
                            <div class="container">
                                <div>
                                    <div ng-show="vm.errorMessage" class="alert alert-danger">
                                        {{vm.errorMessage}}
                                    </div>

                                    <input type="text"
                                           class="form-control"
                                           placeholder="username"
                                           ng-model="vm.user.username"/>
                                    <input type="password"
                                           class="form-control"
                                           placeholder="password"
                                           ng-model="vm.user.password"/>

                                    <a class="btn btn-primary btn-block register-login-button"
                                       href=""
                                       ng-click="vm.login(vm.user)">Login</a>
                                    <a class="btn btn-success btn-block register-login-button"
                                       href=""
                                       ng-click="vm.login(vm.user)">Register</a>
                                    <a class="btn btn-danger btn-block register-login-button"
                                       href=""
                                       ng-click="vm.login(vm.user)"><span class="fa fa-google-plus"></span>  Sign up via google</a>
                                    <a class="btn btn-info btn-block register-login-button"
                                       href=""
                                       ng-click="vm.login(vm.user)"><img src="../../../img/battlenet-logo.svg" style="width: 20px;">  Sign up via battlenet</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="Register">
                        <div class="container">
                            <label for="registerUsername"><b>Username</b></label>
                            <input type="text"
                                   id="registerUsername"
                                   class="form-control"
                                   placeholder="Username"
                                   ng-model="vm.user.username"/>

                            <label for="registerPassword" class="register-login-button"><b>Password</b></label>
                            <input type="password"
                                   id="registerPassword"
                                   class="form-control"
                                   placeholder="Password"
                                   ng-model="vm.user.password"/>

                            <label for="registerPassword2" class="register-login-button"><b>Confirm Password</b></label>
                            <input type="password"
                                   id="registerPassword2"
                                   class="form-control"
                                   placeholder="Confirm Password"
                                   ng-model="vm.user.password"/>

                            <a class="btn btn-success btn-block register-login-button"
                               href=""
                               ng-click="vm.addUser(vm.user)">Register</a>
                            <a class="btn btn-danger btn-block register-login-button"
                               href=""
                               ng-click="vm.addUser(vm.user)">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
