<div class="comment-container rounded" ng-show="commentModel.editing === false">
    <a href="" ng-show="!model.user.isAdmin && !commentModel.editing" ng-click="commentModel.editClicked(true)"><span class="edit-icon-comment"><i class="fa fa-pencil" aria-hidden="true"></i></span></a>
    <a href="" ng-show="!model.user.isAdmin && commentModel.editing" ng-click="model.editComment(comment)"><span class="edit-icon-comment"><i class="fa fa-check" aria-hidden="true"></i></span></a>
    <a href="" ng-click="model.deleteComment(comment._id)"><span class="edit-icon-comment pull-right"><i class="fa fa-times" aria-hidden="true"></i></span></a>
    <div class="media">
        <span class="ohi-ana comment-icon"></span>
        <div class="media-body">
            <h5 class="mt-0">{{comment._user.username}}</h5>
            <p>{{comment.content}}</p>
        </div>
    </div>
</div>

    <div class="comment-container rounded" ng-show="commentModel.editing === true">
        <a href="" ng-show="!model.user.isAdmin && !commentModel.editing" ng-click="commentModel.editClicked(true)"><span class="edit-icon-comment"><i class="fa fa-pencil" aria-hidden="true"></i></span></a>
        <a href="" ng-show="!model.user.isAdmin && commentModel.editing" ng-click="model.editComment(comment)"><span class="edit-icon-comment"><i class="fa fa-check" aria-hidden="true"></i></span></a>
        <a href="" ng-click="model.deleteComment(comment._id)"><span class="edit-icon-comment pull-right"><i class="fa fa-times" aria-hidden="true"></i></span></a>
        <div class="media">
            <span class="ohi-ana comment-icon"></span>
            <div class="media-body">
                <h5 class="mt-0">{{comment._user.username}}</h5>
                <input type="text"
                       class="element-margin form-control media-body"
                       ng-model="comment.content">
                </input>
            </div>
        </div>



    </div>
