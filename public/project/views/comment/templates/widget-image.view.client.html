<form class="container-fluid" action="/api/upload" method="post" enctype="multipart/form-data">
    <div class="form-group container-list-group">
        <label for="widget-name">Name</label>
        <input type="text"
               class="form-control element-margin"
               id="widget-name"
               ng-model="model.widget.name"
               name="filename"
               placeholder="Widget Name">

        <label for="widget-text">Text</label>
        <input type="text"
               class="form-control element-margin"
               id="widget-text"
               ng-model="model.widget.text"
               name="widgetText"
               placeholder="Image text">

        <label for="widget-url">URL</label>
        <input type="text"
               class="form-control element-margin"
               id="widget-url"
               ng-model="model.widget.url"
               placeholder="URL of the image">

        <a class="btn btn-block btn-info form-control element-margin"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">
            Search Images on Flickr
        </a>


        <label for="widget-width">Width</label>
        <input type="text"
               class="form-control element-margin"
               id="widget-width"
               ng-model="model.widget.width"
               name="width"
               placeholder="Width of the image (e.g. 100%)">

        <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
        <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>

        <label class="control-label" for="widget-file">Upload</label>
        <input id="widget-file" type="file" class="file form-control" name="myFile">

        <input class="form-control btn btn-primary element-margin"
               type="submit"
               value="Upload Image">

        <input class="form-control btn btn-danger element-margin"
               type="button"
               ng-click="model.deleteWidget()"
               value="Delete">
    </div>
</form>
